apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    dexOptions {
        javaMaxHeapSize "2g"
        preDexLibraries true
        dexInProcess true
    }

    defaultConfig {
        applicationId "io.ipoli.android"
        multiDexEnabled true
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 147
        versionName "1.10.9"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ndk {
                abiFilter 'armeabi-v7a'
            }
        }

        debug {
            ndk {
                abiFilters 'x86_64', 'armeabi-v7a'
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    apt 'com.google.dagger:dagger-compiler:2.10'
    apt 'com.jakewharton:butterknife-compiler:8.5.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'joda-time:joda-time:2.9.4'
    compile 'com.google.firebase:firebase-crash:10.2.1'
    compile 'com.google.firebase:firebase-invites:10.2.1'
    compile 'com.google.android.gms:play-services-auth:10.2.1'
    compile 'com.amplitude:android-sdk:2.13.3'
    compile 'com.facebook.android:facebook-android-sdk:4.20.0'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:customtabs:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.google.dagger:dagger:2.10'
    compile 'org.ocpsoft.prettytime:prettytime:4.0.0.Final'
    compile 'org.ocpsoft.prettytime:prettytime-nlp:4.0.0.Final'
    compile 'com.github.paolorotolo:appintro:4.1.0'
    compile 'net.danlew:android.joda:2.9.9'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.5'
    compile 'com.github.devlight:infinitecycleviewpager:1.0.2'
    compile 'com.lnikkila:extendedtouchview:0.1.0'
    compile 'com.couchbase.lite:couchbase-lite-android:1.4.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0.pr2'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.github.medyo:fancybuttons:1.8.3'
}

apply plugin: 'com.google.gms.google-services'
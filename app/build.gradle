apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    dexOptions {
        javaMaxHeapSize "2g"
        preDexLibraries true
        dexInProcess true
    }

    defaultConfig {
        applicationId "io.ipoli.android"
        multiDexEnabled true
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 56
        versionName "1.7.3"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    apt 'com.google.dagger:dagger-compiler:2.5'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'joda-time:joda-time:2.9.3'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.jakewharton:butterknife:8.1.0'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.google.android.gms:play-services-base:9.2.0'
    compile 'com.google.dagger:dagger:2.5'
    compile 'org.ocpsoft.prettytime:prettytime:4.0.0.Final'
    compile 'org.ocpsoft.prettytime:prettytime-nlp:4.0.0.Final'
    compile 'com.github.paolorotolo:appintro:4.0.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.3'
    compile 'com.trello:rxlifecycle:0.6.1'
    compile 'com.trello:rxlifecycle-components:0.6.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'net.danlew:android.joda:2.9.2'
    compile 'com.facebook.android:facebook-android-sdk:4.11.0'
    compile 'com.flurry.android:analytics:6.2.0'
    compile 'com.github.sundeepk:compact-calendar-view:1.8.5'
    compile 'me.everything:providers-android:1.0.1'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.chauthai.swipereveallayout:swipe-reveal-layout:1.2.2'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.5'
}